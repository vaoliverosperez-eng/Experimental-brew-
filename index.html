<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experimental Brew ‚òï</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#a62d0e;
  --secondary:#f6caa6;
  --accent:#fbb03b;
  --bg:#ffffff;
  --text:#2b2b2b;
}
body.dark{
  --bg:#121212;
  --text:#f2f2f2;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  position:fixed;
  top:0; left:0; right:0;
  height:50px;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  color:white;
  z-index:1000;
  font-family:'Playfair Display',serif;
}
.menu{font-size:1.7rem;cursor:pointer}
.spoon{font-size:1.3rem}
.drawer{
  position:fixed;
  top:0; left:-260px;
  width:260px; height:100%;
  background:var(--bg);
  padding:20px;
  box-shadow:4px 0 20px rgba(0,0,0,.2);
  transition:left .3s;
  z-index:1200;
}
.drawer.open{left:0}
.drawer button{
  width:100%;
  margin-top:10px;
  padding:10px;
}
main{
  margin-top:60px;
  padding:16px;
}
.card{
  background:#fff4e8;
  border-radius:12px;
  padding:16px;
  margin-bottom:20px;
}
body.dark .card{background:#1e1e1e}
h1,h2,h3{font-family:'Playfair Display',serif}
.list-item{
  padding:12px 0;
  border-bottom:1px solid #ddd;
  cursor:pointer;
}
.star{color:var(--accent)}
.screen{display:none}
.screen.active{display:block}
.back{margin-bottom:12px;cursor:pointer}
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>
  <div class="menu" onclick="toggleDrawer()">‚ò∞</div>
  Experimental Brew
  <div class="spoon">ü•Ñ</div>
</header>

<div class="drawer" id="drawer">
  <h3>Menu</h3>
  <button onclick="goHome()">üè† In√≠cio</button>
  <button onclick="openScreen('categorias')">üìÇ Categorias</button>
  <button onclick="toggleDark()">üåô Modo escuro</button>
</div>

<main>

<div id="home" class="screen active">
  <h1>Bem-vindo ao Experimental Brew ‚òï</h1>
  <p id="frase"></p>
  <div class="card">
    <h2>Receita do dia</h2>
    <h3 id="dayTitle"></h3>
    <p id="dayDesc"></p>
    <button onclick="openRecipe(dayRecipe)">Ver receita</button>
  </div>
</div>

<div id="categorias" class="screen">
  <div class="back" onclick="goHome()">‚Üê Voltar</div>
  <input placeholder="Buscar receita..." oninput="search(this.value)">
  <div id="recipeList"></div>
</div>

<div id="recipe" class="screen">
  <div class="back" onclick="openScreen('categorias')">‚Üê Voltar</div>
  <h2 id="recipeTitle"></h2>
  <p id="recipeContent"></p>
</div>

</main>

<script>
const frases=[
 "Caf√© √© pausa, √© ritual, √© prazer.",
 "Cada x√≠cara √© um novo come√ßo.",
 "Menos pressa, mais caf√©.",
 "Experimente, ajuste, aproveite.",
 "Caf√© bom √© o que faz sentido pra voc√™."
];
document.getElementById("frase").innerText =
frases[new Date().getDate()%frases.length];

function toggleDrawer(){drawer.classList.toggle("open")}
function toggleDark(){document.body.classList.toggle("dark")}
function openScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  drawer.classList.remove("open");
}
function goHome(){openScreen("home")}

const recipes = {
citrus:{
title:"Citrus Coffee Suave ‚òÖ",
desc:`Base: Caf√© coado
Ingredientes:
‚Ä¢ Caf√© coado
‚Ä¢ Casca ou suco de laranja

Processo:
‚Ä¢ Prepare o caf√© normalmente
‚Ä¢ Adicione o citrus direto no copo

Perfil:
Refrescante, arom√°tico e equilibrado`
},
maracuja:{
title:"Cold Brew com Maracuj√° ‚òÖ",
desc:`Base: Cold brew
Ingredientes:
‚Ä¢ 50g caf√©
‚Ä¢ 700ml √°gua
‚Ä¢ 60g polpa de maracuj√°

Processo:
‚Ä¢ Misture tudo
‚Ä¢ Geladeira 10‚Äì12h
‚Ä¢ Coe

Perfil:
√Åcido equilibrado, seco e elegante`
},
afogato:{
title:"Afogato Cl√°ssico",
desc:`Base: Sobremesa
Ingredientes:
‚Ä¢ Sorvete de baunilha
‚Ä¢ Caf√© quente

Processo:
‚Ä¢ Caf√© quente sobre o sorvete

Perfil:
Amargo + doce`
}
};

/* LISTAGEM */
const list=document.getElementById("recipeList");
function renderList(filter=""){
 list.innerHTML="";
 Object.keys(recipes).forEach(id=>{
  if(recipes[id].title.toLowerCase().includes(filter.toLowerCase())){
   const div=document.createElement("div");
   div.className="list-item";
   div.innerText=recipes[id].title;
   div.onclick=()=>openRecipe(id);
   list.appendChild(div);
  }
 });
}
renderList();

function search(v){renderList(v)}

function openRecipe(id){
 document.getElementById("recipeTitle").innerText=recipes[id].title;
 document.getElementById("recipeContent").innerText=recipes[id].desc;
 openScreen("recipe");
}

/* Receita do dia */
const keys=Object.keys(recipes);
const dayIndex=new Date().getDate()%keys.length;
const dayRecipe=keys[dayIndex];
document.getElementById("dayTitle").innerText=recipes[dayRecipe].title;
document.getElementById("dayDesc").innerText=recipes[dayRecipe].desc.split("\n")[0];
</script>

</body>
</html>
