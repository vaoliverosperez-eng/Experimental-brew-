// ----- FAVORITOS COM LOCALSTORAGE -----
const favorites = JSON.parse(localStorage.getItem("favorites") || "{}");

function toggleFavorite(e, id){
    e.stopPropagation();
    if(favorites[id]){
        delete favorites[id];
    } else {
        favorites[id] = true;
    }
    localStorage.setItem("favorites", JSON.stringify(favorites));
    renderList(document.querySelector('#categorias input')?.value || "");
    renderFavorites(document.querySelector('#favoritos input')?.value || "");
}

// ----- RENDER FAVORITOS -----
const favoritesList = document.getElementById("favoritesList");

function renderFavorites(filter="") {
    favoritesList.innerHTML = "";
    const favKeys = Object.keys(favorites);
    if (favKeys.length === 0) {
        favoritesList.innerHTML = "<p>Nenhum favorito ainda.</p>";
        return;
    }
    favKeys.forEach(id => {
        if (recipes[id].title.toLowerCase().includes(filter.toLowerCase())) {
            const div = document.createElement("div");
            div.className = "list-item";
            div.innerText = recipes[id].title;

            const favSpan = document.createElement("span");
            favSpan.className = "favorite";
            favSpan.innerText = "‚òÖ";
            favSpan.onclick = (e) => toggleFavorite(e, id);

            div.appendChild(favSpan);
            div.onclick = () => openRecipe(id);
            favoritesList.appendChild(div);
        }
    });
}

// Fun√ß√£o de busca espec√≠fica para favoritos
function searchFavorites(v) {
    renderFavorites(v);
}

// Renderiza os favoritos logo que a p√°gina carrega
renderFavorites();

// ----- LISTAGEM -----
const list=document.getElementById("recipeList");
function renderList(filter=""){
    list.innerHTML = "";

    // Agrupar receitas por categoria
    const categories = {};
    Object.keys(recipes).forEach(id => {
if(
  recipes[id].title.toLowerCase().includes(filter.toLowerCase()) || 
  (recipes[id].category && recipes[id].category.toLowerCase().includes(filter.toLowerCase()))
){
            const cat = recipes[id].category || "Sem Categoria";
            if(!categories[cat]) categories[cat] = [];
            categories[cat].push(id);
        }
    });

    // Renderizar cada categoria
    Object.keys(categories).forEach(cat => {
        // T√≠tulo da categoria
        const catTitle = document.createElement("h3");
        catTitle.innerText = cat;
        catTitle.style.marginTop = "16px";
        list.appendChild(catTitle);

        // Receitas da categoria
        categories[cat].forEach(id => {
            const div = document.createElement("div");
            div.className = "list-item";
            div.innerText = recipes[id].title;

            const favSpan = document.createElement("span");
            favSpan.className = "favorite";
            favSpan.innerText = favorites[id] ? "‚òÖ" : "‚òÜ";
            favSpan.onclick = (e) => toggleFavorite(e, id);

            div.appendChild(favSpan);
            div.onclick = () => openRecipe(id);
            list.appendChild(div);
        });
    });
}
renderList();

function search(v){renderList(v)}
