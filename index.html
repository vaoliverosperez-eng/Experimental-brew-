const list=document.getElementById("recipeList");
function renderList(filter=""){
 list.innerHTML="";
 Object.keys(recipes).forEach(id=>{
  if(recipes[id].title.toLowerCase().includes(filter.toLowerCase())){
   const div=document.createElement("div");
   div.className="list-item";
   div.innerText=recipes[id].title;
   div.onclick=()=>openRecipe(id);
   list.appendChild(div);
  }
 });
}

function openRecipe(id){
  document.getElementById("recipeTitle").innerHTML =
    id.toUpperCase() +
    ` <span class="star" onclick="toggleFavorite('${id}')">
        ${isFavorite(id) ? "â˜…" : "â˜†"}
      </span>`;

  document.getElementById("recipeContent").innerText = recipes[id];
  openScreen("recipe");
}

// ===== FAVORITOS =====
let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

function isFavorite(id){
  return favorites.includes(id);
}

function toggleFavorite(id){
  if(isFavorite(id)){
    favorites = favorites.filter(f => f !== id);
  }else{
    favorites.push(id);
  }
  localStorage.setItem("favorites", JSON.stringify(favorites));
  refreshStars();
}

function refreshStars(){
  document.querySelectorAll("[data-recipe]").forEach(el=>{
    const id = el.dataset.recipe;
    el.querySelector(".star").innerText = isFavorite(id) ? "â˜…" : "â˜†";
  });
}
