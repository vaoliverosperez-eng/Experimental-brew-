  const container = document.getElementById('recipes');

  function renderRecipes(list) {
  container.innerHTML = '';

  const grouped = {};
  list.forEach(r => {
    if (!grouped[r.category]) grouped[r.category] = [];
    grouped[r.category].push(r);
  });

  Object.keys(grouped).forEach(category => {
    const title = document.createElement('h3');
    title.textContent = category.toUpperCase();
    title.style.marginTop = '24px';
    title.style.fontFamily = 'Playfair Display, serif';
    container.appendChild(title);

    grouped[category].forEach(r => {
      const div = document.createElement('div');
      div.className = 'recipe';
      div.innerHTML = `
        <h2>${r.name} ${r.favorite ? '<span class="favorite">â˜…</span>' : ''}</h2>
        <div class="details">
          <strong>Ingredientes:</strong>
          <ul>${r.ingredientes.map(i => `<li>${i}</li>`).join('')}</ul>
          <strong>Processo:</strong>
          <ul>${r.processo.map(p => `<li>${p}</li>`).join('')}</ul>
          <strong>Perfil:</strong>
          <p>${r.perfil}</p>
        </div>
      `;
      div.onclick = () => openModal(r);
      container.appendChild(div);
    });
  });
}

  function filterRecipes(term) {
    const filtered = recipesData.filter(r => r.name.toLowerCase().includes(term.toLowerCase()));
    renderRecipes(filtered);
  }

  function toggleDrawer() {
    document.getElementById('drawer').classList.toggle('open');
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }

  renderRecipes(recipesData);

function openModal(r) {

  const body = document.getElementById('modalBody');

}
