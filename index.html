:root{
  --primary:#a62d0e;

  --accent:#fbb03b;

  --bg:#121212;
  --text:#f2f2f2;
}

  background:linear-gradient(90deg,var(--primary),var(--accent));
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  color:white;
  z-index:1000;
  font-family:'Playfair Display',serif;
}
.menu{font-size:1.7rem;cursor:pointer}
.spoon{font-size:1.3rem}
.drawer{
  position:fixed;

  transition:left .3s;
  z-index:1200;
}
