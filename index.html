<script>
/* ===============================

const phrases = [
  "Um cafÃ© de cada vez.",
  "Respira. Prepara. Degusta.",
  "CafÃ© tambÃ©m Ã© ritual.",
  "Hoje merece um bom cafÃ©."
];

const todayIndex = new Date().getDate() % phrases.length;
document.getElementById("dailyPhrase").innerText = phrases[todayIndex];

/* ===============================
RECEITAS (SEM MUDAR ESTRUTURA)
=============================== */
const recipes = [
  {
    id: 1,
    category: "CafÃ©s Gelados",
    name: "CafÃ© gelado com frutas vermelhas",
    details: `
Ingredientes:
- CafÃ©
- Gelo
- Xarope de frutas vermelhas

Processo:
CafÃ© â†’ gelo â†’ xarope â†’ mexer

Perfil:
Doce leve, cafÃ© presente
`
  },
  {
    id: 2,
    category: "Cold Brew",
    name: "Cold Brew com MaracujÃ¡",
    details: `
Ingredientes:
50g cafÃ©
700ml Ã¡gua
60g polpa

Tempo:

Perfil:
Ãcido equilibrado, seco
`
  }
  // ğŸ‘‰ TODAS AS OUTRAS PODEM SER ADICIONADAS AQUI SEM QUEBRAR NADA
];

/* ===============================
RECEITA DO DIA (AUTOMÃTICA)
=============================== */
const daily = recipes[new Date().getDate() % recipes.length];
document.getElementById("dailyRecipe").innerText = daily.name;

/* ===============================
LISTAGEM
=============================== */
function renderRecipes(list) {
  const container = document.getElementById("recipeList");
  container.innerHTML = "";
  list.forEach(r => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <strong>${r.name}</strong><br>
      <button onclick="openRecipe(${r.id})">Abrir</button>
      <button onclick="toggleFavorite(${r.id})">â­</button>
    `;
    container.appendChild(div);
  });
}
renderRecipes(recipes);

/* ===============================
BUSCA
=============================== */
function searchRecipe(text) {
  renderRecipes(
    recipes.filter(r =>
      r.name.toLowerCase().includes(text.toLowerCase())
    )
  );
}

/* ===============================
ABRIR RECEITA
=============================== */
function openRecipe(id) {
  const r = recipes.find(x => x.id === id);
  document.getElementById("home").classList.add("hidden");
  document.getElementById("recipeView").classList.remove("hidden");
  document.getElementById("recipeView").innerHTML = `
    <h2>${r.name}</h2>
    <pre>${r.details}</pre>
    <button onclick="logCoffee('${r.name}')">â˜• Fiz hoje</button><br><br>
    <button onclick="showHome()">â† Voltar</button>
  `;
}

/* ===============================
BULLET JOURNAL
=============================== */
function logCoffee(name) {
  const logs = JSON.parse(localStorage.getItem("logs") || "[]");
  logs.push({ name, date: new Date().toISOString() });
  localStorage.setItem("logs", JSON.stringify(logs));
  alert("CafÃ© registrado â˜•");
}

function showStats() {
  hideAll();
  document.getElementById("stats").classList.remove("hidden");
  const logs = JSON.parse(localStorage.getItem("logs") || "[]");
  const ul = document.getElementById("logList");
  ul.innerHTML = "";
  logs.forEach(l => {
    const li = document.createElement("li");
    li.innerText = `${l.name} â€“ ${new Date(l.date).toLocaleDateString()}`;
    ul.appendChild(li);
  });
}

/* ===============================
FAVORITOS
=============================== */
function toggleFavorite(id) {
  let fav = JSON.parse(localStorage.getItem("fav") || "[]");
  fav.includes(id) ? fav = fav.filter(f => f !== id) : fav.push(id);
  localStorage.setItem("fav", JSON.stringify(fav));
}

/* ===============================
MENU / NAVEGAÃ‡ÃƒO
=============================== */
function toggleMenu() {
  document.getElementById("menu").classList.toggle("hidden");
}

function hideAll() {
  document.querySelectorAll("main").forEach(m => m.classList.add("hidden"));
}

function showHome() {
  hideAll();
  document.getElementById("home").classList.remove("hidden");
}

/* ===============================
TEMA
=============================== */
function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>
